<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ mensaje }}
        <button v-on:click="changeVisibility">mostrar/Ocultar</button>
        <ul v-if="mostrar">
            <tv-show
                v-for="(show, index) in tvshows"
                :key="index"
                :name="show.name"
                :seasons="show.seasons"
            >    
            </tv-show>
            <br>
            <li v-for="(show,index) in tvshows" :key="index" >
            <strong>{{show.name}}</strong> ({{show.seasons}} Temporadas)
            </li>
        </ul>
        <ul v-else> No hay datos</ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script>
        Vue.component('tv-show', {
            props:{
                name: String,
                seasons: Number,
            },
            template:`
                <li>
                    <strong>{{name}}</strong>({{seasons}}) Temporadas
                </li>
            `
        })

        const app = new Vue({
            el: '#app',
            data: {
                mostrar : true, 
                mensaje: 'Hola Vue.js',
                tvshows: [
                    {name: 'Games of Thrones', seasons: 7},
                    {name: 'Breaking Bad', seasons: 5},
                    {name: 'LOST', seasons: 6},
                    {name: 'Battlestar Galactica', seasons: 4},
                ]
            },
            methods:{
                changeVisibility: function(){
                    this.mostrar = !this.mostrar;
                }
            }
        })
    </script>
</body>
</html>
